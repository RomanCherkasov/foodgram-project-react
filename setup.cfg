[flake8]
ignore =
    W503,
    R503,
    I001,
    I004
exclude =
    tests/,
    */migrations/,
    */venv/,
    */env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
known_first_party = backend
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER